version: '3.8'

services:
  # HTMLDrop CMS Application
  app:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "apk add --no-cache git python3 make g++ && npm install --include=dev && npm run migrate && npm run seed && npm start"
    volumes:
      - .:/app                              # Application code
      - content:/app/content          # User uploads/plugins/themes (persistent volume)
      - env-data:/app/.env-persist          # Secrets (persistent volume)
    ports:
      - "80:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_CLIENT: mysql2
      DB_CONNECTION: '{"host":"mysql","port":3306,"user":"htmldrop","password":"htmldrop_password","database":"htmldrop"}'
      TABLE_PREFIX: hd_
      ENV_FILE_PATH: /app/.env-persist/.env
      # JWT_SECRET: ${JWT_SECRET:-}
      # JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-}
      # SESSION_SECRET: ${SESSION_SECRET:-}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      REDIS_URL: redis://redis:6379
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      # Performance Tracing (optional)
      HD_TRACING_ENABLED: ${HD_TRACING_ENABLED:-true}
      HD_TRACING_SAMPLE_RATE: ${HD_TRACING_SAMPLE_RATE:-1.0}
      HD_TRACING_VERBOSE: ${HD_TRACING_VERBOSE:-false}
      HD_TRACING_PERSIST: ${HD_TRACING_PERSIST:-false}
      HD_TRACING_MAX_TRACES: ${HD_TRACING_MAX_TRACES:-100}
    restart: always

  # MySQL Database
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: htmldrop
      MYSQL_USER: htmldrop
      MYSQL_PASSWORD: htmldrop_password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: always

volumes:
  mysql-data:
  env-data:
  content:
