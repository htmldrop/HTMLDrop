version: '3.8'

services:
  # HTMLDrop CMS Application
  app:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "apk add --no-cache python3 make g++ && npm install && npm start"
    volumes:
      - .:/app
    ports:
      - "80:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_CLIENT: mysql2
      DB_CONNECTION: '{"host":"mysql","port":3306,"user":"htmldrop","password":"htmldrop_password","database":"htmldrop"}'
      TABLE_PREFIX: hd_
      JWT_SECRET: ${JWT_SECRET:-}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-}
      SESSION_SECRET: ${SESSION_SECRET:-}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      REDIS_URL: redis://redis:6379
    restart: always

  # MySQL Database
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: htmldrop
      MYSQL_USER: htmldrop
      MYSQL_PASSWORD: htmldrop_password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: always

volumes:
  mysql-data:
